<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipeEl)="recipeSelected = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
        [recipe]="recipeSelected"
        *ngIf="recipeSelected; else indexText"></app-recipe-detail>
    <ng-template #indexText>
     <p> Selecione um Recipe! </p>
    </ng-template>
  </div>
</div>
