<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="Adicionar()">New Recipe</button>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12">

    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (recipeSelected)="onRecipeSelected($event)"></app-recipe-item>
  </div>
</div>
